name: Deploy Student App to GCP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  DOCKER_IMAGE: student-app:latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd src
          npm ci
          
      - name: Run tests
        run: |
          cd src
          npm test || echo "No tests found"
          
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  terraform-plan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'
          
      - name: Configure GCP credentials
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > gcp-creds.json
          
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" -var="gcp_credentials_file=../gcp-creds.json"
        
  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'
          
      - name: Configure GCP credentials
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > gcp-creds.json
          
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" -var="gcp_credentials_file=../gcp-creds.json"
        
  deploy-app:
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      - uses: actions/checkout@v3
      
      - name: Get VM IP
        id: get-ip
        run: |
          cd terraform
          IP=$(terraform output -raw vm_public_ip)
          echo "::set-output name=vm_ip::$IP"
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.get-ip.outputs.vm_ip }} >> ~/.ssh/known_hosts
          
      - name: Deploy Application
        run: |
          ssh ubuntu@${{ steps.get-ip.outputs.vm_ip }} << 'EOF'
          cd /opt/student-app
          git clone https://github.com/${{ github.repository }} .
          cd src
          docker build -t student-app:latest .
          docker stop student-app || true
          docker rm student-app || true
          docker run -d --name student-app -p 9393:9393 --restart always student-app:latest
          echo "âœ… Application deployed successfully!"
          EOF